		$(document).ready(function(e) {
			document.addEventListener('touchmove', function(e){e.preventDefault()}, false);

			var meta_two;

				meta_two = document.createElement("meta");
				meta_two.setAttribute("name", "viewport");
				meta_two.setAttribute("content", "width=800,user-scalable=no");
				document.getElementsByTagName("head")[0].appendChild(meta_two);
				winwidth = 800;
			} else if (screen_value == 1.67) {
				meta_two = document.createElement("meta");
				meta_two.setAttribute("name", "viewport");
				meta_two.setAttribute("content", "width=760,user-scalable=no");

				winwidth = 760;
			} else if (screen_value == 1.33) {

				meta_two.setAttribute("content", "width=960,user-scalable=no");
				document.getElementsByTagName("head")[0].appendChild(meta_two);
				winwidth = 960;
			} else if (screen_value == 1.5) {
				meta_two = document.createElement("meta");
				meta_two.setAttribute("name", "viewport");
				meta_two.setAttribute("content", "width=854,user-scalable=no");
				document.getElementsByTagName("head")[0].appendChild(meta_two);
				winwidth = 854;
			}


		})
